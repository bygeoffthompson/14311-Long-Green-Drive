<!doctype html>
<html lang="en">
<head>
    <title>14311 Long Green Drive | Silver Spring, MD 20906</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="overflow-hidden">
<div class="border-3" id="firstFloor" style="height:100vh;width:600vw">
  <div class="align-items-center d-flex h-100 justify-content-around rooms text-center w-100">
    <div class="bg-primary" id="hallway" style="width:100vw;"><p>Hallway</p></div>
    <div style="width:100vw;" id="wash-room"><p>Wash Room</p></div>
    <div class="bg-primary" id="kitchen" style="width:100vw;"><p>Kitchen</p></div>
    <div style="width:100vw;" id="dining-room"><p>Dining Room</p></div>
    <div class="bg-primary" id="living-room" style="width:100vw;"><p>Living Room</p></div>
    <div style="width:100vw;" id="deck"><p>Deck</p></div>
  </div>
  <button class="position-fixed" id="left" style="bottom:0;left:0;">Left</button>
  <button class="position-fixed" id="right" style="bottom:0;right:0;">Right</button>
  <button class="position-fixed" id="down" style="bottom:0;left:50%;transform:translateX(-50%);">Down</button>
  <button class="position-fixed" id="up" style="left:50%;transform:translateX(-50%);top:0;">Up</button>
</div>

<script>
jQuery(document).ready(function() {
    var currentPosition = jQuery(location).attr("hash");

    $("#left").click(function() {
        var currentPosition = jQuery(location).attr("hash");
        var roomLeft = '#' + jQuery(currentPosition).prev().attr('id');
        console.log(roomLeft);
        location.replace(roomLeft);
    }); 
    
    $("#right").click(function() {
        var currentPosition = jQuery(location).attr("hash");
        var roomRight = '#' + jQuery(currentPosition).next().attr('id');
        console.log(roomRight);
        location.replace(roomRight);
    }); 
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
