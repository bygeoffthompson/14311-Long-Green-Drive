<!doctype html>
<html lang="en">
<head>
    <title>14311 Long Green Drive | Silver Spring, MD 20906</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="overflow-hidden">
<div id="controls">
    <button class="d-none position-fixed" id="left" style="bottom:0;left:0;">Back</button>
    <button class="position-fixed" id="right" style="bottom:0;right:0;">Forward</button>
    <button class="d-none position-fixed" id="down" style="bottom:0;left:50%;transform:translateX(-50%);">Down</button>
    <button class="d-none position-fixed" id="up" style="left:50%;transform:translateX(-50%);top:0;">Up</button>
</div>
<div class="border-3" id="secondFloor" style="height:100vh;width:800vw">
  <div class="align-items-center d-flex h-100 justify-content-around rooms text-center w-100">
    <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="entry" style="width:100vw;"><p>Entry</p></div>
    <div class="align-items-center d-flex justify-content-center h-100" style="width:100vw;" id="water-closet"><p>Water Closet</p></div>
    <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="kitchen" style="width:100vw;"><p>Kitchen</p></div>
    <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="stair-2-up" style="width:100vw;"><p>Stairs Up</p></div>
    <div class="align-items-center d-flex justify-content-center h-100" style="width:100vw;" id="dining-room"><p>Dining Room</p></div>
    <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="stair-2-down" style="width:100vw;"><p>Stairs Down</p></div>
    <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="living-room" style="width:100vw;"><p>Living Room</p></div>
    <div class="align-items-center d-flex justify-content-center h-100" style="width:100vw;" id="deck"><p>Deck</p></div>
  </div>
</div>
<div class="border-3" id="firstFloor" style="height:100vh;width:600vw">
    <div class="align-items-center d-flex h-100 justify-content-around rooms text-center w-100">
      <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="stair-1-up" style="width:100vw;"><p>Stairway Up</p></div>
      <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="basement" style="width:100vw;"><p>Hallway</p></div>
      <div class="align-items-center d-flex justify-content-center h-100" style="width:100vw;" id="basement-bath"><p>Bath</p></div>
      <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="mechanical" style="width:100vw;"><p>Mechanical</p></div>
      <div class="align-items-center d-flex justify-content-center h-100" style="width:100vw;" id="family-room"><p>Family</p></div>
      <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="backyard" style="width:100vw;"><p>Backyard</p></div>
    </div>
</div>
<div class="border-3" id="thirdFloor" style="height:100vh;width:600vw">
    <div class="align-items-center d-flex h-100 justify-content-around rooms text-center w-100">
        <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="master-bath" style="width:100vw;"><p>Master Bath</p></div>
        <div class="align-items-center d-flex justify-content-center h-100" style="width:100vw;" id="master-bedroom"><p>Master Bedroom</p></div>
        <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="stair-3-down" style="width:100vw;"><p>Stairway Down</p></div>
      <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="upstairs" style="width:100vw;"><p>Upstairs Hallway</p></div>
      <div class="align-items-center d-flex justify-content-center h-100" style="width:100vw;" id="bedroom-2"><p>Bedroom 2</p></div>
      <div class="align-items-center d-flex justify-content-center bg-primary h-100" id="bath-2" style="width:100vw;"><p>Bath 2</p></div>
    </div>
</div>

<script>
jQuery(document).ready(function() {
    if (jQuery(location).attr("hash") == '') {
        location.replace('#entry');
    }

    $("#left").click(function() {
        var currentRoom = jQuery(location).attr("hash");
        var roomLeft = '#' + jQuery(currentRoom).prev().attr('id');
        $('#right').removeClass('d-none');
  

        if (roomLeft == '#entry' || roomLeft == '#stairs-up' || roomLeft == '#master-bath') {
            $('#left').addClass('d-none');
        }

        if (roomLeft == '#stair-2-down' || roomLeft == '#stair-3-down') {
            $('#down').removeClass('d-none');
        } else {
            $('#down').addClass('d-none');
        }

        if (roomLeft == '#stair-1-up' || roomLeft == '#stair-2-up') {
            $('#up').removeClass('d-none');
        } else {
            $('#up').addClass('d-none');
        }

        if (roomLeft != '#undefined') {
            location.replace(roomLeft);
        }
    });
    
    $("#right").click(function() {
        var currentRoom = jQuery(location).attr("hash");
        var roomRight = '#' + jQuery(currentRoom).next().attr('id');
        $('#left').removeClass('d-none');


        if (roomRight == '#deck' || roomRight == '#backyard' || roomRight == '#bath-2') {
            $('#right').addClass('d-none');
        }

        if (roomRight == '#stair-2-down' || roomRight == '#stair-3-down') {
            $('#down').removeClass('d-none');
        } else {
            $('#down').addClass('d-none');
        }

        if (roomRight == '#stair-1-up' || roomRight == '#stair-2-up') {
            $('#up').removeClass('d-none');
        } else {
            $('#up').addClass('d-none');
        }

        if (roomRight != '#undefined') {
            location.replace(roomRight);
        }
    });

    $("#down").click(function() {
        var currentRoom = jQuery(location).attr("hash");
        var currentLevel = '#' + jQuery(currentRoom).parent().parent().attr('id');
        var levelDown = jQuery(currentLevel).prev().attr('id');

        if (levelDown == 'firstFloor') {
            $('#down').addClass('d-none');
        }

        if (currentLevel == '#secondFloor') {
            $('#down').removeClass('d-none');
            $('#up').addClass('d-none');
            location.replace('#stair-1-up');
        } else if (currentLevel == '#thirdFloor') {
            location.replace('#stair-2-up');
            $('#down, #up').addClass('d-none');
        };
    });

    $("#up").click(function() {
        var currentRoom = jQuery(location).attr("hash");
        var currentLevel = '#' + jQuery(currentRoom).parent().parent().attr('id');
        var levelUp = jQuery(currentLevel).next().attr('id');

        if (currentLevel == '#firstFloor') {
            location.replace('#stair-2-down');
            $('#down, #up').addClass('d-none');
        } else if (currentLevel == '#secondFloor') {
            location.replace('#stair-3-down');
            $('#down').removeClass('d-none');
            $('#up').addClass('d-none');
        };
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
