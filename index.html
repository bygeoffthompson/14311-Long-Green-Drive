        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise d-none loop" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
        </svg>
    </button>
    <button class="align-items-end bg-transparent border-0 bottom-0 d-flex d-none h-5 justify-content-center position-fixed w-100" id="down">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>

    <div class="d-flex position-fixed top-0 w-100">

</div>
<div id="secondFloor" style="height:100vh;width:1100vw">
  <div class="align-items-center d-flex h-100 justify-content-around rooms text-center w-100">
    <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="side-yard"><p>Side Yard</p></div>
    <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="front-yard"><p>Front Yard</p></div>
    <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="front-door"><p>Front Door</p></div>
    <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="entry"><p>Entry</p></div>
    <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="water-closet"><p>Water Closet</p></div>
    <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="kitchen"><p>Kitchen</p></div>
    <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="stair-2a"><p>Stairs</p></div>
    <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="dining-room"><p>Dining Room</p></div>
    <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="stair-1b"><p>Stairs</p></div>
    <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="living-room"><p>Living Room</p></div>
    <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="deck"><p>Deck</p></div>
  </div>
</div>
<div id="firstFloor" style="height:100vh;width:600vw">
    <div class="align-items-center d-flex h-100 justify-content-around rooms text-center w-100">
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="stair-1a"><p>Stairs</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="basement"><p>Hallway</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="basement-bath"><p>Bath</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="mechanical"><p>Mechanical</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="family-room"><p>Family</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="backyard"><p>Backyard</p></div>
    </div>
</div>
<div id="thirdFloor" style="height:100vh;width:600vw">
    <div class="align-items-center d-flex h-100 justify-content-around rooms text-center w-100">
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="master-bath"><p>Master Bath</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="master-bedroom"><p>Master Bedroom</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="stair-2b"><p>Stairs</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="upstairs"><p>Upstairs Hallway</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="bedroom-2"><p>Bedroom 2</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="bath-2"><p>Bath 2</p></div>
    </div>
</div>

<script>
$(document).ready(function() {
    if ($(location).attr('hash') === '') {
        location.replace('#front-door');
    }

    $('#left').click(function() {
        var currentRoom = $(location).attr('hash');
        var currentLevel = $(currentRoom).parent().parent().attr('id');
        var roomLeft = '#' + $(currentRoom).prev().attr('id');
        $('#right').removeClass('d-none');

        if (roomLeft === '#side-yard' || roomLeft === '#stairs-up' || roomLeft === '#master-bath') {
            $('#left svg').toggleClass('d-none');
        }

        if (roomLeft === '#living-room' || roomLeft === '#family-room' || roomLeft === '#bedroom-2') {
            $('#right svg').toggleClass('d-none');
        }

        if (roomLeft === '#stair-1b' || roomLeft === '#stair-2b') {
            $('#down').removeClass('d-none');
        } else {
            $('#down').addClass('d-none');
        }

        if (roomLeft === '#stair-1a' || roomLeft === '#stair-2a') {
            $('#up').removeClass('d-none');
        } else {
            $('#up').addClass('d-none');
        }

        if (roomLeft === '#stair-1a') {
            $('#left svg').toggleClass('d-none');
        }

        if (roomLeft !== '#undefined') {
            location.replace(roomLeft);
        } else {
            if (currentLevel === 'secondFloor') {
                location.replace('#deck');
            } else if (currentLevel === 'thirdFloor') {
                location.replace('#bath-2');
            } else {
                location.replace('#backyard');
            }

            $('#left svg, #right svg').toggleClass('d-none');
        }
    });
    
    $('#right').click(function() {
        var currentRoom = $(location).attr('hash');
        var currentLevel = $(currentRoom).parent().parent().attr('id');
        var roomRight = '#' + $(currentRoom).next().attr('id');
        $('#left').removeClass('d-none');

        if (roomRight === '#deck' || roomRight === '#backyard' || roomRight === '#bath-2') {
            $('#right svg').toggleClass('d-none');
        }

        if (roomRight === '#front-yard' || roomRight === '#basement' || roomRight === '#master-bedroom') {
            $('#left svg').toggleClass('d-none');
        }

        if (roomRight === '#stair-1b' || roomRight === '#stair-2b') {
            $('#down').removeClass('d-none');
        } else {
            $('#down').addClass('d-none');
        }

        if (roomRight === '#stair-1a' || roomRight === '#stair-2a') {
            $('#up').removeClass('d-none');
        } else {
            $('#up').addClass('d-none');
        }

        if (roomRight !== '#undefined') {
            location.replace(roomRight);
        } else {
            if (currentLevel === 'secondFloor') {
                location.replace('#side-yard');
            } else if (currentLevel === 'thirdFloor') {
                location.replace('#master-bath');
            } else {
                location.replace('#stair-1a');
            }

            $('#left svg, #right svg').toggleClass('d-none');
        }
    });

    $('#down').click(function() {
        var currentRoom = $(location).attr('hash');
        var currentLevel = $(currentRoom).parent().parent().attr('id');

        if (currentLevel === 'secondFloor') {
            location.replace('#stair-1a');
            $('#up').removeClass('d-none');
            $('#down').addClass('d-none');
            $('#left svg').toggleClass('d-none');
        } else if (currentLevel === 'thirdFloor') {
            location.replace('#stair-2a');
            $('#up').removeClass('d-none');
            $('#down').addClass('d-none');
        }
    });

    $('#up').click(function() {
        var currentRoom = $(location).attr('hash');
        var currentLevel = $(currentRoom).parent().parent().attr('id');

        if (currentLevel === 'firstFloor') {
            location.replace('#stair-1b');
            $('#down').removeClass('d-none');
            $('#up').addClass('d-none');
        } else if (currentLevel === 'secondFloor') {
            location.replace('#stair-2b');
            $('#down').removeClass('d-none');
            $('#up').addClass('d-none');
        }
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
