<div id="secondFloor" style="height:100vh;width:1100vw">
  <div class="align-items-center d-flex h-100 justify-content-around rooms text-center w-100">
    <div class="align-items-center d-flex justify-content-center bg-primary h-100 w-100vw" id="side-yard"><p>Side Yard</p></div>
    <div class="align-items-center d-flex justify-content-center bg-primary h-100 w-100vw" id="front-yard"><p>Front Yard</p></div>

    <div class="align-items-center d-flex justify-content-center bg-primary h-100 w-100vw" id="entry"><p>Entry</p></div>

<div id="firstFloor" style="height:100vh;width:600vw">
    <div class="align-items-center d-flex h-100 justify-content-around rooms text-center w-100">
      <div class="align-items-center d-flex justify-content-center bg-primary h-100 w-100vw" id="stair-1a"><p>Stairs</p></div>
      <div class="align-items-center d-flex justify-content-center bg-primary h-100 w-100vw" id="basement"><p>Hallway</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="basement-bath"><p>Bath</p></div>
      <div class="align-items-center d-flex justify-content-center bg-primary h-100 w-100vw" id="mechanical"><p>Mechanical</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="family-room"><p>Family</p></div>
      <div class="align-items-center d-flex justify-content-center bg-primary h-100 w-100vw" id="backyard"><p>Backyard</p></div>
    </div>
</div>
<div id="thirdFloor" style="height:100vh;width:600vw">
    <div class="align-items-center d-flex h-100 justify-content-around rooms text-center w-100">
      <div class="align-items-center d-flex justify-content-center bg-primary h-100 w-100vw" id="master-bath"><p>Master Bath</p></div>
      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="master-bedroom"><p>Master Bedroom</p></div>
      <div class="align-items-center d-flex justify-content-center bg-primary h-100 w-100vw" id="stair-2b"><p>Stairs</p></div>

      <div class="align-items-center d-flex justify-content-center h-100 w-100vw" id="bedroom-2"><p>Bedroom 2</p></div>
      <div class="align-items-center d-flex justify-content-center bg-primary h-100 w-100vw" id="bath-2"><p>Bath 2</p></div>
    </div>
</div>

<script>
jQuery(document).ready(function() {
    if (jQuery(location).attr("hash") == '') {
        location.replace('#front-door');
    }

    $("#left").click(function() {
        var currentRoom = jQuery(location).attr("hash");
        var roomLeft = '#' + jQuery(currentRoom).prev().attr('id');
        $('#right').removeClass('d-none');
  

        if (roomLeft == '#entry' || roomLeft == '#stairs-up' || roomLeft == '#master-bath') {
            $('#left').addClass('d-none');
        }

        if (roomLeft == '#stair-1b' || roomLeft == '#stair-2b') {
            $('#down').removeClass('d-none');
        } else {
            $('#down').addClass('d-none');
        }

        if (roomLeft == '#stair-1a' || roomLeft == '#stair-2a') {
            $('#up').removeClass('d-none');
        } else {
            $('#up').addClass('d-none');
        }

        if (roomLeft != '#undefined') {
            location.replace(roomLeft);
        }
    });
    
    $("#right").click(function() {
        var currentRoom = jQuery(location).attr("hash");
        var roomRight = '#' + jQuery(currentRoom).next().attr('id');
        $('#left').removeClass('d-none');


        if (roomRight == '#deck' || roomRight == '#backyard' || roomRight == '#bath-2') {
            $('#right').addClass('d-none');
        }

        if (roomRight == '#stair-1b' || roomRight == '#stair-2b') {
            $('#down').removeClass('d-none');
        } else {
            $('#down').addClass('d-none');
        }

        if (roomRight == '#stair-1a' || roomRight == '#stair-2a') {
            $('#up').removeClass('d-none');
        } else {
            $('#up').addClass('d-none');
        }

        if (roomRight != '#undefined') {
            location.replace(roomRight);
        }
    });

    $("#down").click(function() {
        var currentRoom = jQuery(location).attr("hash");
        var currentLevel = '#' + jQuery(currentRoom).parent().parent().attr('id');
        var levelDown = jQuery(currentLevel).prev().attr('id');

        if (levelDown == 'firstFloor') {
            $('#down').addClass('d-none');
        }

        if (currentLevel == '#secondFloor') {
            location.replace('#stair-1a');
            $('#up').removeClass('d-none');
            $('#down').addClass('d-none');
        } else if (currentLevel == '#thirdFloor') {
            location.replace('#stair-2a');
            $('#up').removeClass('d-none');
            $('#down').addClass('d-none');
        };
    });

    $("#up").click(function() {
        var currentRoom = jQuery(location).attr("hash");
        var currentLevel = '#' + jQuery(currentRoom).parent().parent().attr('id');
        var levelUp = jQuery(currentLevel).next().attr('id');

        if (currentLevel == '#firstFloor') {
            location.replace('#stair-1b');
            $('#down').removeClass('d-none');
            $('#up').addClass('d-none');
        } else if (currentLevel == '#secondFloor') {
            location.replace('#stair-2b');
            $('#down').removeClass('d-none');
            $('#up').addClass('d-none');
        };
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
